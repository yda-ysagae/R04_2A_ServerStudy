<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題1</title>
    <link rel="stylesheet" href="css/k10.css">
</head>
<body>
    <img src="img/ooyama.jpg" alt="大山" title="大山の画像">
    <hr>

    <h1>大山アンケート</h1>

    <form action="#" method="post">
        <div>
            <p>
                氏名<br>
                <input type="text" name="shimei">
            </p>        
        </div>

        <div>
            <p>
                性別
                <input type="radio" name="gender" value="1" checked>男性
                <input type="radio" name="gender" value="2">女性
                <input type="radio" name="gender" value="3">不明
            </p>
        </div>

        <div>
            <p>
                年齢
                <select name="age">
                    <option value="1">9歳以下</option>
                    <option value="2">10代</option>
                    <option value="3" selected>20代</option>
                    <option value="4">30代</option>
                    <option value="5">40代</option>
                    <option value="6">50代</option>
                    <option value="7">60歳以上</option>
                </select>
            </p>
        </div>

        <div>
            <p>
                希望のコース（複数選択可能）<br>
                <input type="checkbox" name="course" value="1">コース1
                <input type="checkbox" name="course" value="2">コース2
                <input type="checkbox" name="course" value="3">コース3
                <input type="checkbox" name="course" value="4">コース4
                <input type="checkbox" name="course" value="5">コース5
            </p>
        </div>

        <div>
            <p>
                ご意見を記入してください<br>
                <textarea name="opinion" rows="10" cols="40"></textarea>
            </p>
        </div>

        <div>
            <input type="submit" value="送信">
            <input type="reset" value="消去">
        </div>

    </form>

    <hr>

    <h1>アンケート記入のお願い</h1>

    <ul>
        <li>すべての項目を入力してください</li>
        <li>入力後、送信ボタンをクリックしてください</li>
        <li>取り消す場合は、消去ボタンをクリックしてください</li>
    </ul>
</body>
</html>
